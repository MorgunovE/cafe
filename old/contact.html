<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ancienne Version</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles_contact.css">
</head>
<body>
<div class="content">
    <nav>
        <ul>
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="contact">
        <div class="contact-block">
            <div class="contact-block_text col-xl-3 col-md-12 mb-12">
                <h2>Contactez-nous</h2>
                <p><strong>Adresse: </strong> <br>
                    123, rue du Centre, 75001 Paris</p>
                <p><strong>Téléphone: </strong> <br> 01 23 45 67 89</p>
                <p><strong>Email: </strong> <br> contact@cafeducentre.fr</p>
            </div>
            <img src="../images/cofee_map.JPG" alt="map" class="col-xl-4 col-md-12 mb-12">
            <div class="container col-xl-4 col-md-12 mb-12">
                <form>
                    <div class="form-group">
                        <label for="name">Nom : </label>
                        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message : </label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Entrez votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                    <button type="reset" class="btn btn-secondary">Effacer</button>
                </form>
            </div>
        </div>
    </section>
</div>
<footer>
    <p>© <strong>2023</strong> Café du Centre. Tous droits réservés.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
